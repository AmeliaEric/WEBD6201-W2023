    <form>
      <!-- THIS CONTACT FORM WAS PROVIDED BY BOOTSTRAP.COM AS SHOWN IN CLASS AND USED IN ICE4!-->
      <!-- A form element without class or ID  -->

		<form id="registration-form">
			<!-- form group for first name entry -->
			<div class="form-group" id="first-group">
				<label for="inputFirst">First Name</label>
				<input
					type="text"
					class="form-control"
					id="inputFirst"
					placeholder="First name"
					required
				/>
			</div>

			<!-- form group for last name entry -->
			<div class="form-group" id="last-group">
				<label for="inputLast">Last Name</label>
				<input
					type="text"
					class="form-control"
					id="inputLast"
					placeholder="Last name"
					required
				/>
			</div>

			<!-- form group for email entry -->
			<div class="form-row">
				<div class="form-group col-md-6" id="email-group">
					<label for="inputEmail">Email</label>
					<input
						type="email"
						class="form-control"
						id="inputEmail"
						placeholder="Email"
						required
					/>
				</div>
				<!-- form group for password 1 entry -->
				<div class="form-group col-md-6" id="pass1-group">
					<label for="inputPassword">Password</label>
					<input
						type="password"
						class="form-control"
						id="inputPassword"
						placeholder="Password"
						required
					/>
				</div>
				<!-- form group for password 2 entry -->
				<div class="form-group col-md-6" id="pass2-group">
					<label for="inputPassword2">Confirm Password</label>
					<input
						type="password"
						class="form-control"
						id="inputPassword2"
						placeholder="Password Again"
						required
					/>
				</div>
			</div>
			<!-- submit button -->
			<button type="submit" class="btn btn-primary" id="btnRegSubmit">Register</button>
            <p>Already have an account? <a href="./login.html">Sign in</a></p>
      </form>
